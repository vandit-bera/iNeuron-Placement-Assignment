<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
 
body{
    font-size: large;
    justify-content: center;
}
h1{
    justify-content: center;
}
hr{
   border: 2px solid #000;
}
th{
    color: #308e02;
}
td{
    color: #0b228a;
}
table, th, td{
    border: 2px solid #000;
}

</style>
<body align="center">
    <h1> Table </h1>
    <hr>
    <table id="myTable" cellpadding="10" align="center">
      <tr>
        <th id = "myTitle" colspan="4">Time Table</th>
      </tr>
      
      <tr>
        <th></th>
        <th scope="col">Wed</th>
        <th scope="col">Thur</th>
        <th scope="col">Fri</th>
      </tr>
      
      <tr>
        <th scope="row">8:00</th>
        <td rowspan="2">English</td>
        <td rowspan="2">Art</td>
        <td rowspan="2">English</td>
      </tr>
      
      <tr>
        <th scope="row">8:30</th>
      </tr>
      
      <tr>
        <th scope="row">9:00</th>
        <td>Math (test)</td>
        <td>Music</td>
        <td>Math</td>
      </tr>
      
      <tr>
        <th scope="row">9:45</th>
        <td>English</td>
        <td>Chinese (test)</td>
        <td>Chinese</td>
      </tr>

    </table>
</body>
</html>
